<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | GDG on Campus SJEC</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
            --sub-text: #4b5563;
            --accent-blue: #4285F4;
            --accent-red: #EA4335;
            --accent-yellow: #FBBC04;
            --accent-green: #34A853;
            --card-bg: #f9fafb;
            --border-color: #e5e7eb;
        }

        .dark {
            --bg-color: #0B0D17;
            --text-color: #f9fafb;
            --sub-text: #9ca3af;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px;
            border-radius: 32px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .logo-box {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            animation: float 4s ease-in-out infinite;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .blue {
            background-color: var(--accent-blue);
            animation-delay: 0s;
        }

        .red {
            background-color: var(--accent-red);
            animation-delay: 0.1s;
        }

        .yellow {
            background-color: var(--accent-yellow);
            animation-delay: 0.2s;
        }

        .green {
            background-color: var(--accent-green);
            animation-delay: 0.3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--sub-text);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background-color: var(--accent-blue);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.2);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(66, 133, 244, 0.3);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(234, 67, 53, 0.1);
            color: var(--accent-red);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 24px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--accent-red);
            border-radius: 50%;
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(234, 67, 53, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(234, 67, 53, 0);
            }
        }
    </style>
    <script>
        (function () {
            if (
                localStorage.getItem("theme") === "dark" ||
                (!("theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="status-badge">
            <span class="pulse"></span>
            Connection Lost
        </div>

        <div class="logo-box">
            <div class="dot blue"></div>
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <h1>You're offline</h1>
        <p>It seems your connection is down. Don't worry, even developers need a break sometimes!</p>

        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check connectivity periodically
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
